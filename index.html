<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JekenPô</title>
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="caixa">

        <h1>JekenPô</h2>

            <div class="botoes">
                <button id="pedra" onclick="PlayHuman('pedra')"> <img src="https://cdn-0.emojis.wiki/emoji-pics/facebook/oncoming-fist-facebook.png"></button>
                <button id="papel" onclick="PlayHuman('papel')"> <img src="https://images.emojiterra.com/google/android-12l/512px/1f590.png" alt="papel"></button>
                <button id="tesoura" onclick="PlayHuman('tesoura')"> <img src="https://images.emojiterra.com/google/android-pie/512px/270c.png"> </button>
            </div>

            <p class="result"></p>

            <p class="SuaPontuacao">Sua pontuação: <span id="human-score">0</span> </p>
            <p class="PontuacaoMaquina">Pontuação do Guilherme: <span id="machine-score">0</span></p>

    </div>
    <script src="./java.js"></script>
</body>


</html>
